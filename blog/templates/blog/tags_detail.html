{% extends 'blog/base_blog.html' %}

{% block title %}
  {{ tag.title }} - {{ block.super }}
{% endblock %}


{%  block content %}
  <h1 class="mt-5">Post with  "{{ tag.title|title }}" tag:</h1>
  {% for post in tag.posts.all %}
  <div class="card mb-4">
    <div class="card-header">
      <h2>{{ post.title }}</h2>
    </div>
    <div class="card-body">
      <h5 class="card-title"><p>{{ post.body }}</p></h5>
      <p class="card-text"><em>{{ post.date_pub }}</em></p>
      <a href="{% url 'blog:post_detail_url' slug=post.slug %}" class="btn btn-primary">Read</a>
    </div>
  </div>
  {% endfor %}

{% endblock %}
