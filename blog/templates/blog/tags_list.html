{% extends 'blog/base_blog.html' %}

{% block title %}
  Tags list - {{ block.super }}
{% endblock %}



{% block content %}
  <h1 class="mb-5">Tags:</h1>
  {% for tag in tags %}
    <h3><a href="{% url 'blog:tags_detail_url' slug2=tag.slug %}" >{{ tag.title }}</a></h3>
  {% endfor %}
{% endblock %}
